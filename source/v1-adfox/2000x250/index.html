  <body>
    <!-- main link -->
    <a

      <div class="creative__inner">

            width="138"
            height="98"
            viewBox="0 0 138 98"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="svg-one"

          <div class="letter-1"></div>

          <div class="letter-3"></div>
          <div class="letter-4"></div>
          <div class="letter-5"></div>
          <div class="letter-6"></div>
          <div class="shadow-1"></div>
          <div class="shadow-2"></div>
          <div class="shadow-3"></div>
          <div class="shadow-4"></div>
          <div class="text1"></div>
          <div class="text2"></div>
          <div class="text3"></div>
          <div class="btn-box">
            <div class="btn">
              <div class="btn-text"></div>
            </div>
          </div>
          <div class="logo"></div>
          <div class="main"></div>
          <div class="arrow"></div>
        </div>
      </div>
    </a>
